<ion-header class="ion-no-border">
    <ion-toolbar color="skingoColor">
        <ion-title>Skingo</ion-title>
        <ion-title size="small">Productos Guardados</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <h3 *ngIf="data.length == 0" class="ion-padding ion-text-center">No tienes productos guardados!</h3>

    <ion-list>
        <ion-item-sliding *ngFor="let dataItem of data; index as pos">

            <ion-item-options side="start">
                <ion-item-option color="success" (click)="openBuyPage(dataItem.buyUrl)">Comprar</ion-item-option>
            </ion-item-options>

            <ion-item>

                <ion-thumbnail slot="start">
                    <ion-img [src]="dataItem.imageUrl"></ion-img>
                </ion-thumbnail>
                <ion-label>
                    {{ dataItem.name }} <br>
                    <small><ion-icon color="skingoColor" name="cart"></ion-icon> {{ dataItem.buyUrl | namePagePipe }}</small>
                </ion-label>

            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="deleteData(pos)">Eliminar</ion-item-option>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>


</ion-content>
