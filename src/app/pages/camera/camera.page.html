<ion-header class="ion-no-border">
    <ion-toolbar color="skingoColor">
        <ion-title>Skingo</ion-title>
        <ion-title size="small"> </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <h3 *ngIf="data.length == 0" class="ion-padding ion-text-center">Por favor selecciona una imagen para buscar!</h3>

    <ion-list>
        <ion-item-sliding *ngFor="let dataItem of data">

            <ion-item-options side="start">
                <ion-item-option color="success" (click)="openBuyPage(dataItem['hostPageUrl'])">Comprar</ion-item-option>
            </ion-item-options>

            <ion-item>

                <ion-thumbnail slot="start">
                    <ion-img [src]="dataItem['thumbnailUrl']"></ion-img>
                </ion-thumbnail>
                <ion-label>
                    {{ dataItem['name'] }} <br>
                    <small><ion-icon color="skingoColor" name="cart"></ion-icon> {{ dataItem['hostPageUrl'] | namePagePipe }}</small>
                </ion-label>

            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="warning" (click)="this.storageService.updateItemStoredData(dataItem)">Guardar</ion-item-option>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>




</ion-content>
<ion-item>
    <ion-footer class="ion-no-border">
        <ion-toolbar color="dark-tint">
            <ion-button fill="clear" expand="full" color="dark" (click)="selectImage()">
                <ion-icon slot="start" name="camera"></ion-icon>
                Selecciona una Imagen</ion-button>
        </ion-toolbar>
    </ion-footer>
</ion-item>
